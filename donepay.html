<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            max-width: 100%;
            overflow: hidden;
            position: relative; /* Add this to make positioning easier */
        }

        .phone-screen {
            width: 100%; /* Responsive width */
            max-width: 414px; /* Max phone screen width */
            height: 100vh;
            background-color: #1f1f1f;
            overflow-y: auto; /* Enable vertical scrolling if content exceeds the screen */
            z-index: 0;
            position: relative; /* Add this for proper positioning */
        }

        *{padding:0;margin:0}.wrapper{height:100vh;display:flex;justify-content:center;align-items:center;background-color:#1f1f1f}.checkmark__circle{stroke-dasharray: 166;stroke-dashoffset: 166;stroke-width: 2;stroke-miterlimit: 10;stroke: #2566C4;fill: none;animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards}.checkmark{width: 56px;height: 56px;border-radius: 50%;display: block;stroke-width: 2;stroke: #fff;stroke-miterlimit: 10;margin: 10% auto;box-shadow: inset 0px 0px 0px #2566C4;animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both}.checkmark__check{transform-origin: 50% 50%;stroke-dasharray: 48;stroke-dashoffset: 48;animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards}@keyframes stroke{100%{stroke-dashoffset: 0}}@keyframes scale{0%, 100%{transform: none}50%{transform: scale3d(1.1, 1.1, 1)}}@keyframes fill{100%{box-shadow: inset 0px 0px 0px 30px #2566C4}}

        /* Updated styles for centering the div */
.overlap {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  background-color:none;
  display: flex;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  justify-content: center;
  align-items: center;
  color: white; /* Set text color */
  text-align: center; /* Align text within the div */
  font-size: 16px; /* Adjust font size */
}

        
    </style>





</head>
<body>
    <div class="phone-screen">


      <div class="wrapper"> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
      </div>


      <div class="overlap" style="margin-top:60px; font-size: 10px;">
        <p>Paid</p>
      </div>

      <div class="overlap" style="margin-top:90px; font-size: 40px;">
        <p>â‚¹700</p>
      </div>


      <div class="overlap" style="margin-top:130px; font-size: 15px;">
        <p>Mr. Kumar</p>
      </div>
     
</div>



</body>
</html>
