<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech-to-Text Button Trigger</title>
</head>
<body>

  <button id="speech-button">Start Speech Recognition</button>
  <button id="target-button" onclick="openGoogle()">Target Action</button>

  <script>

        // JavaScript function to open Google in a new window
        function openGoogle() {
        window.open("https://www.google.com", "_blank");
    }

    // Check if browser supports SpeechRecognition API
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

      // Set up event handlers for recognition events
      recognition.continuous = false;
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        console.log('Transcript:', transcript);

        // Check if the transcript contains the ID of the target button
        if (transcript.includes('target button')) {
          const targetButton = document.getElementById('target-button');
          targetButton.click(); // Trigger the target button's click event
          console.log('Target button clicked');
        }
      };

      // Start speech recognition when the button is clicked
      document.getElementById('speech-button').addEventListener('click', () => {
        recognition.start({ timeout: 3 });
      });
    } else {
      alert('Speech recognition is not supported in this browser.');
    }
  </script>
</body>
</html>
