    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: url('fonts/SF-Pro-Display-Regular.otf') format('opentype');
            /* Add other font variations as needed (e.g., bold, italic, etc.) */
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow-x:hidden;
        }

        body {
            background-color: #2b2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            max-width: 100%;
            overflow: hidden;
            overflow-x: hidden;
            position: relative; /* Add this to make positioning easier */
        }

        .phone-screen {
            width: 100%; /* Responsive width */
            max-width: 414px; /* Max phone screen width */
            height: 100vh;
            background-color: #ffffff;
            overflow-y: auto; /* Enable vertical scrolling if content exceeds the screen */
            z-index: 0;
            position: relative; /* Add this for proper positioning */
            display: flex;
            flex-direction: column; /* Place content in the center of the screen */
            /* Center content horizontally */
        }


        .parent {
        display: flex;
        /* Other styles for the parent */
         /* Make sure the parent is a positioned element */
        }

        /* Style for the SVG */
        svg {
        position: absolute;
        top: 10px; /* Adjust as needed */
        left: 20px;
        }



        .scrollable-container {
        max-width: 390px;
        height: 30px;
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
        margin-left: 20px;
        overflow-y: hidden;
        /* Hide scrollbar for WebKit browsers */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
    }

    .scrollable-container::-webkit-scrollbar {
        display: none; /* Hide scrollbar for WebKit browsers */
    }

/* Styling the container */
.container {
  width: 80%;
  margin: 0px auto;
  margin-top: 20px;
}

/* Styling the expanding textbox */
.expanding-textbox {
  width: 90%; /* Adjust the width as needed */
  min-height: 5px; /* initial height */
  border: 1px solid #ccc;
  padding: 8px;
  font-size: 13px;
  resize: none; /* Disable resizing */
  overflow-y: hidden; /* Hide vertical scrollbar */
}
