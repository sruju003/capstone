<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            max-width: 100%;
            overflow: hidden;
            position: relative; /* Add this to make positioning easier */
        }

        .phone-screen {
            width: 100%; /* Responsive width */
            max-width: 414px; /* Max phone screen width */
            height: 100vh;
            background-color: #1f1f1f;
            overflow-y: auto; /* Enable vertical scrolling if content exceeds the screen */
            z-index: 0;
            position: relative; /* Add this for proper positioning */
        }

        .navigationbar {
            position: absolute; /* Position the navigation bar absolutely */
            top: 0; /* Stick it to the top of the phone screen */
            width: 100%;
            height: 10%;
            background-color: #3C4043;
            z-index: 1; /* Make sure it's above the phone screen content */
            opacity: 1;
            display: flex;
            align-items: center;
        }

        .navigationbar2 {
            position: absolute; /* Position the navigation bar absolutely */
            width: 100%;
            height: 280px;
            background-color: #3C4043;
            z-index: 1; /* Make sure it's above the phone screen content */
            opacity: 1;
            align-items: center;
        }



        .circle {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            margin-left: 10px;
            margin-right: 2%;
        }

        .textbox {
            flex: 1;
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px;
            width: 50%;
            margin-left: 2%;
            border-radius: 10%;
        }

        .image-container {
            width: 100%;
            height: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            max-width: 100%;
            object-fit:fill;
        }

        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .icon {
            width: 25%; /* Arrange 4 icons in each row */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .floating-button {
            position: absolute;
            z-index: 10;
            /*right: 30%;*/
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .microphone-icon {
            height: 30px;
            width: 30px;
            justify-content: center;
            align-items: center;
        }

        /* .icon svg {
            /* Add styles for your icons here 
        } */
        
    </style>
</head>
<body>
    <div class="phone-screen">
        <div class="navigationbar">
            <input class="textbox" type="text" placeholder="Type something">
            <div class="circle"></div>
        </div>

        <div>
            <button id="microphone-button" class="floating-button">
                <img class="microphone-icon" src="static\mic.png" alt="Your Image" />
            </button>
        </div>

    <script>

        // TO KNOW THE USER WHO IS USING THE APPLICATION

        // Create a URLSearchParams object
        const urlParams = new URLSearchParams(window.location.search);

        // Extract the authenticated_user value
        const AuthenticatedUser = urlParams.get('authenticated_user').toLowerCase();

        // Get all elements with the class "click-button"
        const buttons = document.querySelectorAll('.click-button');

        buttons.forEach((button) => {
        button.addEventListener('click', () => {

            // Send the payee name to the server
            fetch('/payeeinfoput', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ authenticatedUser: AuthenticatedUser, payee: button.id, amount: 0 }), 
            });

            window.open('/gpayamt?authenticated_user=' + AuthenticatedUser, '_blank')
            
        });
        });



        // CODE FOR SPEECH RECOG AND TASK EXECUTION

            const transcript = event.results[0][0].transcript;

            }
            if (transcript.toLowerCase().includes('vishnu')) {
            const targetButton = document.getElementById('vishnu');
            targetButton.click(); // Trigger the target button's click event
            //console.log('Target button clicked');
            }
            if (transcript.toLowerCase().includes('keerthi')) {
            const targetButton = document.getElementById('keerthi');
            targetButton.click(); // Trigger the target button's click event
            //console.log('Target button clicked');
            }
            if (transcript.toLowerCase().includes('samyam')) {
            const targetButton = document.getElementById('samyam');
            targetButton.click(); // Trigger the target button's click event
            //console.log('Target button clicked');

        const microphoneButton = document.getElementById('microphone-button');

        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;

        microphoneButton.addEventListener('mousedown', (event) => {
        event.preventDefault(); // Prevent default click event
        isDragging = true;

        offsetX = event.clientX - microphoneButton.offsetLeft;
        offsetY = event.clientY - microphoneButton.offsetTop;
        });

        document.addEventListener('mousemove', (event) => {
        if (isDragging) {
            let newLeft = event.clientX - offsetX;
            let newTop = event.clientY - offsetY;

            // Restrict movement within the viewport
            newLeft = Math.max(newLeft, 0);
            newLeft = Math.min(newLeft, window.innerWidth - microphoneButton.offsetWidth);

            newTop = Math.max(newTop, 0);
            newTop = Math.min(newTop, window.innerHeight - microphoneButton.offsetHeight);

            microphoneButton.style.left = newLeft + 'px';
            microphoneButton.style.top = newTop + 'px';
        }
        });

        microphoneButton.addEventListener('mouseup', () => {
        isDragging = false;

        // Place the button without triggering click event
        placeButton();
