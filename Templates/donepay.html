<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            max-width: 100%;
            overflow: hidden;
            position: relative; /* Add this to make positioning easier */
        }

        .phone-screen {
            width: 100%; /* Responsive width */
            max-width: 414px; /* Max phone screen width */
            height: 100vh;
            background-color: #1f1f1f;
            overflow-y: auto; /* Enable vertical scrolling if content exceeds the screen */
            z-index: 0;
            position: relative; /* Add this for proper positioning */
        }

        *{padding:0;margin:0}.wrapper{height:100vh;display:flex;justify-content:center;align-items:center;background-color:#1f1f1f}.checkmark__circle{stroke-dasharray: 166;stroke-dashoffset: 166;stroke-width: 2;stroke-miterlimit: 10;stroke: #2566C4;fill: none;animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards}.checkmark{width: 56px;height: 56px;border-radius: 50%;display: block;stroke-width: 2;stroke: #fff;stroke-miterlimit: 10;margin: 10% auto;box-shadow: inset 0px 0px 0px #2566C4;animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both}.checkmark__check{transform-origin: 50% 50%;stroke-dasharray: 48;stroke-dashoffset: 48;animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards}@keyframes stroke{100%{stroke-dashoffset: 0}}@keyframes scale{0%, 100%{transform: none}50%{transform: scale3d(1.1, 1.1, 1)}}@keyframes fill{100%{box-shadow: inset 0px 0px 0px 30px #2566C4}}

        /* Updated styles for centering the div */
.overlap {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 70px;
  background-color:none;
  display: flex;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  justify-content: center;
  align-items: center;
  color: white; /* Set text color */
  text-align: center; /* Align text within the div */
  font-size: 16px; /* Adjust font size */
}

        
    </style>





</head>
<body>
    <div class="phone-screen">


      <div class="wrapper"> <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
      </div>
      <div><br><br><br></div>


      <div class="overlap" style="margin-top:210px; font-size: 40px;">
        <p>Paid</p>
      </div>
      <div><br><br><br></div>

      <div class="overlap" style="margin-top:260px; font-size: 50px; max-width: 1200px;">
        <p id="amount"></p>
      </div>
      <div><br><br><br></div>


      <div class="overlap" style="margin-top:320px; font-size: 40px; max-width: 2550px;">
        <p id="payToName"></p>
      </div>
     
</div>
<script>
        // TO KNOW THE USER WHO IS USING THE APPLICATION
        // Create a URLSearchParams object
        const urlParams = new URLSearchParams(window.location.search);
    
        // Extract the authenticated_user value
        const AuthenticatedUser = urlParams.get('authenticated_user').toLowerCase();
        var final_payee = '';
        var final_amount = '';
    
        // Set timeout to automatically redirect to the third page after 5 seconds
        setTimeout(function () {
          // Send the payee name to the server
          fetch('/paymentdone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ authenticatedUser: AuthenticatedUser, payee: final_payee, amount: final_amount }), 
                });

          window.open('/home?authenticated_user=' + AuthenticatedUser, '_self');
        }, 5000);

        fetch('/payeeinfoget', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({ authenticatedUser: AuthenticatedUser}),
            })
                .then(response => response.json())
                .then(data => {
                    final_payee = data.payee;
                    amount = data.amount;
                    if (final_payee != null) {
                        const userNameElement = document.getElementById('payToName');
                        userNameElement.innerText = `to ${final_payee}`;
                        if (amount) {
                            final_amount = amount;
                            const amountElement = document.getElementById('amount');
                            amountElement.innerText = `â‚¹ ${amount}`;
                        }
                    }
                })
                .catch(error => console.error('Error fetching user name:', error));

</script>


</body>
</html>
