<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            max-width: 100%;
            overflow: hidden;
            position: relative; /* Add this to make positioning easier */
        }

        .phone-screen {
            width: 100%; /* Responsive width */
            max-width: 414px; /* Max phone screen width */
            height: 100vh;
            background-color: #1f1f1f;
            overflow-y: auto; /* Enable vertical scrolling if content exceeds the screen */
            z-index: 0;
            position: relative; /* Add this for proper positioning */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire container without distortion */
        }

        .square-container {
            width: 30%; /* Set the desired size as a percentage */
            position: absolute;
            z-index: 1; /* Place the square above the video */
        }

        .rectangle {
            width: 100%;
            padding-bottom: 100%;
            border: 10px solid rgb(20, 114, 255);
            border-radius: 20%;
        }


        @media screen and (max-width: 414px) {
            .square-container {
                width: 80%; /* Adjust for smaller screens, if needed */
            }
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <video id="camera-preview" autoplay></video>
    </div>
    <div class="square-container">
        <p>hello my name is</p>
        <div class="rectangle"></div>
    </div>

    <script>
        const timeoutPromise = new Promise((resolve, reject) => {
  setTimeout(() => {
    reject(new Error('Camera access timed out'));
  }, 500000); // Timeout after 5 seconds (5000 milliseconds)
});

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    document.getElementById('camera-preview').srcObject = stream;
  })
  .catch(error => {
    console.error('Error accessing the camera:', error);
  })
  .finally(() => {
    clearTimeout(timeoutPromise); // Clear the timeout promise to prevent unnecessary rejection
  });
    </script>
</body>
</html>
